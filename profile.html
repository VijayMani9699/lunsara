<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Lunsara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .profile-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .profile-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .profile-content {
            padding: 30px;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #8e44ad;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e5e9;
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-group {
            display: flex;
            flex-direction: column;
        }

        .info-group label {
            font-weight: 500;
            color: #555;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .info-value {
            padding: 12px 15px;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
        }

        .edit-btn {
            background: #8e44ad;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            align-self: flex-start;
        }

        .edit-btn:hover {
            background: #7d3c98;
            transform: translateY(-2px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8e44ad;
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .addresses-list {
            display: grid;
            gap: 15px;
        }

        .address-card {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .address-card:hover {
            border-color: #8e44ad;
            box-shadow: 0 4px 12px rgba(142, 68, 173, 0.1);
        }

        .address-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .address-type {
            background: #8e44ad;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .address-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #8e44ad;
            color: white;
        }

        .btn-primary:hover {
            background: #7d3c98;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .add-address-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-self: start;
        }

        .add-address-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .orders-list {
            display: grid;
            gap: 15px;
        }

        .order-card {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            border-color: #8e44ad;
            box-shadow: 0 4px 12px rgba(142, 68, 173, 0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-id {
            font-weight: 600;
            color: #8e44ad;
        }

        .order-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-shipped {
            background: #cce7ff;
            color: #0066cc;
        }

        .status-delivered {
            background: #d4edda;
            color: #155724;
        }

        .order-items {
            margin-bottom: 15px;
        }

        .order-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 12px;
        }

        .order-item-details {
            flex-grow: 1;
        }

        .order-item-details h4 {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .order-item-details .quantity {
            font-size: 12px;
            color: #666;
        }

        .order-total {
            font-weight: 600;
            color: #8e44ad;
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 10px;
                border-radius: 15px;
            }

            .profile-header {
                padding: 20px;
            }

            .profile-content {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .profile-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
            <p>Manage your account information and preferences</p>
        </div>

        <div class="profile-content">
            <!-- Profile Information Section -->
            <div class="profile-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="section-title">Personal Information</h2>
                    <button class="edit-btn" onclick="toggleEditProfile()">
                        <i class="fas fa-edit"></i>
                        Edit Profile
                    </button>
                </div>

                <div id="profile-display">
                    <div class="profile-info">
                        <div class="info-group">
                            <label>Full Name</label>
                            <div class="info-value" id="display-name">Loading...</div>
                        </div>
                        <div class="info-group">
                            <label>Email Address</label>
                            <div class="info-value" id="display-email">Loading...</div>
                        </div>
                        <div class="info-group">
                            <label>Phone Number</label>
                            <div class="info-value" id="display-phone">Loading...</div>
                        </div>
                        <div class="info-group">
                            <label>Member Since</label>
                            <div class="info-value" id="display-member-since">Loading...</div>
                        </div>
                    </div>
                </div>

                <div id="profile-edit" style="display: none;">
                    <form id="profileForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="edit-name">Full Name</label>
                                <input type="text" id="edit-name" required>
                                <div class="error-message" id="edit-name-error"></div>
                            </div>
                            <div class="form-group">
                                <label for="edit-email">Email Address</label>
                                <input type="email" id="edit-email" required>
                                <div class="error-message" id="edit-email-error"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="edit-phone">Phone Number</label>
                                <input type="tel" id="edit-phone" required>
                                <div class="error-message" id="edit-phone-error"></div>
                            </div>
                            <div class="form-group">
                                <label for="edit-current-password">Current Password</label>
                                <input type="password" id="edit-current-password" required>
                                <div class="error-message" id="edit-current-password-error"></div>
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                Save Changes
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="toggleEditProfile()">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Addresses Section -->
            <div class="profile-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="section-title">Delivery Addresses</h2>
                    <button class="add-address-btn" onclick="showAddAddressModal()">
                        <i class="fas fa-plus"></i>
                        Add Address
                    </button>
                </div>
                <div id="addresses-list" class="addresses-list">
                    <div class="loading">Loading addresses...</div>
                </div>
            </div>

            <!-- Recent Orders Section -->
            <div class="profile-section">
                <h2 class="section-title">Recent Orders</h2>
                <div id="orders-list" class="orders-list">
                    <div class="loading">Loading orders...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Address Modal -->
    <div id="address-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; border-radius: 15px; padding: 30px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto;">
            <h3 style="margin-bottom: 20px; color: #8e44ad;">Add New Address</h3>
            <form id="addressForm">
                <div class="form-group">
                    <label for="address-type">Address Type</label>
                    <select id="address-type" style="width: 100%; padding: 12px 15px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px;">
                        <option value="home">Home</option>
                        <option value="work">Work</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="address-first-name">First Name</label>
                        <input type="text" id="address-first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="address-last-name">Last Name</label>
                        <input type="text" id="address-last-name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address-phone">Phone Number</label>
                    <input type="tel" id="address-phone" required>
                </div>
                <div class="form-group">
                    <label for="address-street">Street Address</label>
                    <input type="text" id="address-street" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="address-city">City</label>
                        <input type="text" id="address-city" required>
                    </div>
                    <div class="form-group">
                        <label for="address-state">State</label>
                        <select id="address-state" required>
                            <option value="">Select State</option>
                            <option value="AP">Andhra Pradesh</option>
                            <option value="AR">Arunachal Pradesh</option>
                            <option value="AS">Assam</option>
                            <option value="BR">Bihar</option>
                            <option value="CG">Chhattisgarh</option>
                            <option value="GA">Goa</option>
                            <option value="GJ">Gujarat</option>
                            <option value="HR">Haryana</option>
                            <option value="HP">Himachal Pradesh</option>
                            <option value="JK">Jammu and Kashmir</option>
                            <option value="JH">Jharkhand</option>
 <option value="KA">Karnataka</option>
                            <option value="KL">Kerala</option>
                            <option value="MP">Madhya Pradesh</option>
                            <option value="MH">Maharashtra</option>
                            <option value="MN">Manipur</option>
                            <option value="ML">Meghalaya</option>
                            <option value="MZ">Mizoram</option>
                            <option value="NL">Nagaland</option>
                            <option value="OR">Odisha</option>
                            <option value="PB">Punjab</option>
                            <option value="RJ">Rajasthan</option>
                            <option value="SK">Sikkim</option>
                            <option value="TN">Tamil Nadu</option>
                            <option value="TG">Telangana</option>
                            <option value="TR">Tripura</option>
                            <option value="UP">Uttar Pradesh</option>
                            <option value="UT">Uttarakhand</option>
                            <option value="WB">West Bengal</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="address-pincode">Pincode</label>
                        <input type="text" id="address-pincode" maxlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="address-landmark">Landmark (Optional)</label>
                        <input type="text" id="address-landmark" placeholder="Near railway station, etc.">
                    </div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="hideAddAddressModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Address</button>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (!auth.isLoggedIn()) {
                alert('Please login to access your profile');
                window.location.href = 'login.html?redirect=profile.html';
                return;
            }

            loadProfileData();
            loadAddresses();
            loadOrders();
        });

        // Load profile data
        function loadProfileData() {
            const currentUser = auth.getCurrentUser();
            const userProfile = auth.getUserProfile(currentUser.id);

            if (userProfile) {
                document.getElementById('display-name').textContent = userProfile.name;
                document.getElementById('display-email').textContent = userProfile.email;
                document.getElementById('display-phone').textContent = userProfile.phone;
                document.getElementById('display-member-since').textContent = new Date(userProfile.createdAt).toLocaleDateString('en-IN');

                // Pre-fill edit form
                document.getElementById('edit-name').value = userProfile.name;
                document.getElementById('edit-email').value = userProfile.email;
                document.getElementById('edit-phone').value = userProfile.phone;
            }
        }

        // Toggle edit profile form
        function toggleEditProfile() {
            const displaySection = document.getElementById('profile-display');
            const editSection = document.getElementById('profile-edit');

            if (displaySection.style.display === 'none') {
                displaySection.style.display = 'block';
                editSection.style.display = 'none';
            } else {
                displaySection.style.display = 'none';
                editSection.style.display = 'block';
            }
        }

        // Profile form submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const currentUser = auth.getCurrentUser();
            const name = document.getElementById('edit-name').value.trim();
            const email = document.getElementById('edit-email').value.trim();
            const phone = document.getElementById('edit-phone').value.trim();
            const currentPassword = document.getElementById('edit-current-password').value;

            // Basic validation
            if (!name || !email || !phone || !currentPassword) {
                alert('Please fill in all fields');
                return;
            }

            // Update profile
            const updateResult = auth.updateUserProfile(currentUser.id, {
                name: name,
                email: email,
                phone: phone
            });

            if (updateResult.success) {
                alert('Profile updated successfully!');
                toggleEditProfile();
                loadProfileData();
            } else {
                alert('Error updating profile: ' + updateResult.message);
            }
        });

        // Load user addresses
        function loadAddresses() {
            const currentUser = auth.getCurrentUser();
            const addresses = auth.getUserAddresses(currentUser.id);
            const addressesContainer = document.getElementById('addresses-list');

            if (addresses.length === 0) {
                addressesContainer.innerHTML = '<div class="no-data">No addresses found. Add your first address to get started!</div>';
                return;
            }

            addressesContainer.innerHTML = addresses.map(address => `
                <div class="address-card">
                    <div class="address-header">
                        <div class="address-type">${address.type}</div>
                        <div class="address-actions">
                            <button class="btn btn-secondary" onclick="editAddress('${address.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger" onclick="deleteAddress('${address.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div>
                        <strong>${address.firstName} ${address.lastName}</strong><br>
                        ${address.phone}<br>
                        ${address.street}<br>
                        ${address.city}, ${address.state} - ${address.pincode}<br>
                        ${address.landmark ? address.landmark + '<br>' : ''}
                    </div>
                </div>
            `).join('');
        }

        // Load user orders
        function loadOrders() {
            const currentUser = auth.getCurrentUser();
            const orders = auth.getUserOrders(currentUser.id);
            const ordersContainer = document.getElementById('orders-list');

            if (orders.length === 0) {
                ordersContainer.innerHTML = '<div class="no-data">No orders found. Start shopping to see your orders here!</div>';
                return;
            }

            ordersContainer.innerHTML = orders.slice(0, 5).map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">Order #${order.id}</div>
                        <div class="order-status status-${order.status}">${order.status}</div>
                    </div>
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <img src="${item.image}" alt="${item.name}">
                                <div class="order-item-details">
                                    <h4>${item.name}</h4>
                                    <div class="quantity">Qty: ${item.quantity}</div>
                                </div>
                                <div>₹${(item.price * item.quantity).toLocaleString()}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="order-total">Total: ₹${order.total.toLocaleString()}</div>
                </div>
            `).join('');
        }

        // Show add address modal
        function showAddAddressModal() {
            document.getElementById('address-modal').style.display = 'flex';
        }

        // Hide add address modal
        function hideAddAddressModal() {
            document.getElementById('address-modal').style.display = 'none';
            document.getElementById('addressForm').reset();
        }

        // Add address form submission
        document.getElementById('addressForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const currentUser = auth.getCurrentUser();
            const addressData = {
                type: document.getElementById('address-type').value,
                firstName: document.getElementById('address-first-name').value.trim(),
                lastName: document.getElementById('address-last-name').value.trim(),
                phone: document.getElementById('address-phone').value.trim(),
                street: document.getElementById('address-street').value.trim(),
                city: document.getElementById('address-city').value.trim(),
                state: document.getElementById('address-state').value,
                pincode: document.getElementById('address-pincode').value.trim(),
                landmark: document.getElementById('address-landmark').value.trim()
            };

            const result = auth.addUserAddress(currentUser.id, addressData);

            if (result.success) {
                alert('Address added successfully!');
                hideAddAddressModal();
                loadAddresses();
            } else {
                alert('Error adding address: ' + result.message);
            }
        });

        // Edit address (placeholder)
        function editAddress(addressId) {
            alert('Edit address functionality will be implemented soon!');
        }

        // Delete address (placeholder)
        function deleteAddress(addressId) {
            if (confirm('Are you sure you want to delete this address?')) {
                alert('Delete address functionality will be implemented soon!');
            }
        }
    </script>
</body>
</html>
