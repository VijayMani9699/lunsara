            background: white;
            border-radius: 20px;

            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;

        .auth-tab.active {

            font-size: 16px;

        .form-group input:focus {

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome to Lunsara</h1>
            <p>Sign in to your account or create a new one</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" onclick="showTab('login')">Login</div>
            <div class="auth-tab" onclick="showTab('register')">Register</div>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form active">
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required>
                    <div class="error-message" id="login-email-error"></div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="login-password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password')"></i>
                    </div>
                    <div class="error-message" id="login-password-error"></div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-btn" id="login-btn">
                    <span class="btn-text">Sign In</span>
                </button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="auth-form">
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" required>
                    <div class="error-message" id="register-name-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" required>
                    <div class="error-message" id="register-email-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-phone">Phone Number</label>
                    <input type="tel" id="register-phone" required>
                    <div class="error-message" id="register-phone-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="register-password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('register-password')"></i>
                    </div>
                    <div class="error-message" id="register-password-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" id="register-confirm-password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('register-confirm-password')"></i>
                    </div>
                    <div class="error-message" id="register-confirm-password-error"></div>
                </div>

                <button type="submit" class="auth-btn" id="register-btn">
                    <span class="btn-text">Create Account</span>
                </button>
            </form>
        </div>

        <div class="auth-divider">
            <span>Or continue with</span>
        </div>

        <div class="auth-form active">
            <div class="social-login">
                <button class="social-btn" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
            </div>
        </div>

        <div class="auth-footer">
            <p>By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; border-radius: 15px; padding: 30px; width: 90%; max-width: 400px;">
            <h3 style="margin-bottom: 20px; color: #8e44ad; text-align: center;">Reset Password</h3>
            <p style="margin-bottom: 20px; color: #666; text-align: center; font-size: 14px;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgot-email">Email Address</label>
                    <input type="email" id="forgot-email" required>
                    <div class="error-message" id="forgot-email-error"></div>
                </div>
                <button type="submit" class="auth-btn">
                    <span class="btn-text">Send Reset Link</span>
                </button>
                <div style="text-align: center; margin-top: 15px;">
                    <button type="button" onclick="hideForgotPassword()" style="background: none; border: none; color: #8e44ad; cursor: pointer; font-size: 14px;">
                        Back to Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Tab switching functionality
        function showTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(tabBtn => {
                tabBtn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });

            if (tab === 'login') {
                document.getElementById('login-form').classList.add('active');
            } else {
                document.getElementById('register-form').classList.add('active');
            }
        }

        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('.toggle-password');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show forgot password modal
        function showForgotPassword() {
            document.getElementById('forgot-password-modal').style.display = 'flex';
        }

        // Hide forgot password modal
        function hideForgotPassword() {
            document.getElementById('forgot-password-modal').style.display = 'none';
            document.getElementById('forgotPasswordForm').reset();
            clearErrors();
        }

        // Forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('forgot-email').value.trim();

            if (!email) {
                showError('forgot-email', 'Email is required');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('forgot-email', 'Please enter a valid email address');
                return;
            }

            // Show loading state
            const submitBtn = this.querySelector('.auth-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="loading"></div>';
            submitBtn.disabled = true;

            // Use auth module for password reset
            setTimeout(() => {
                const result = auth.requestPasswordReset(email);

                if (result.success) {
                    alert(`Password reset instructions have been sent to ${email}\n\nFor demo purposes, the reset token is: ${result.token}`);
                    hideForgotPassword();
                } else {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    showError('forgot-email', result.message);
                }
            }, 1000);
        });

        // Social login placeholder
        function socialLogin(provider) {
            alert(`${provider} login will be implemented soon!`);
        }

        // Form validation
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + '-error');

            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('error');
            });
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            // Basic validation
            if (!email || !password) {
                if (!email) showError('login-email', 'Email is required');
                if (!password) showError('login-password', 'Password is required');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('login-email', 'Please enter a valid email address');
                return;
            }

            // Show loading state
            const loginBtn = document.getElementById('login-btn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<div class="loading"></div>';
            loginBtn.disabled = true;

            // Simulate login process
            setTimeout(() => {
                // Check if user exists in localStorage
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    // Successful login
                    const userSession = {
                        id: user.id,
                        name: user.name,
                        email: user.email,
                        loginTime: new Date().toISOString()
                    };

                    localStorage.setItem('currentUser', JSON.stringify(userSession));

                    // Remember me functionality
                    if (document.getElementById('remember-me').checked) {
                        localStorage.setItem('rememberedUser', email);
                    } else {
                        localStorage.removeItem('rememberedUser');
                    }

                    alert('Login successful! Redirecting...');
                    const redirectPage = localStorage.getItem('redirectAfterLogin') || 'homepage.html';
                    localStorage.removeItem('redirectAfterLogin');
                    window.location.href = redirectPage;
                } else {
                    // Login failed
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                    showError('login-password', 'Invalid email or password');
                }
            }, 1000);
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();

            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const phone = document.getElementById('register-phone').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            // Validation
            if (!name) {
                showError('register-name', 'Full name is required');
                return;
            }

            if (!email) {
                showError('register-email', 'Email is required');
                return;
            }

            if (!phone) {
                showError('register-phone', 'Phone number is required');
                return;
            }

            if (!password) {
                showError('register-password', 'Password is required');
                return;
            }

            if (!confirmPassword) {
                showError('register-confirm-password', 'Please confirm your password');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('register-email', 'Please enter a valid email address');
                return;
            }

            // Phone validation
            const phoneRegex = /^[6-9]\d{9}$/;
            if (!phoneRegex.test(phone)) {
                showError('register-phone', 'Please enter a valid 10-digit mobile number');
                return;
            }

            // Password validation
            if (password.length < 6) {
                showError('register-password', 'Password must be at least 6 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showError('register-confirm-password', 'Passwords do not match');
                return;
            }

            // Show loading state
            const registerBtn = document.getElementById('register-btn');
            const originalText = registerBtn.innerHTML;
            registerBtn.innerHTML = '<div class="loading"></div>';
            registerBtn.disabled = true;

            // Simulate registration process
            setTimeout(() => {
                // Check if user already exists
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const existingUser = users.find(u => u.email === email);

                if (existingUser) {
                    registerBtn.innerHTML = originalText;
                    registerBtn.disabled = false;
                    showError('register-email', 'An account with this email already exists');
                    return;
                }

                // Create new user
                const newUser = {
                    id: Date.now().toString(),
                    name,
                    email,
                    phone,
                    password,
                    createdAt: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));

                // Auto-login after registration
                const userSession = {
                    id: newUser.id,
                    name: newUser.name,
                    email: newUser.email,
                    loginTime: new Date().toISOString()
                };

                localStorage.setItem('currentUser', JSON.stringify(userSession));

                alert('Account created successfully! Please login to continue.');
                window.location.href = 'login.html';
            }, 1000);
        });

        // Load remembered email and handle redirects
        document.addEventListener('DOMContentLoaded', function() {
            const rememberedEmail = localStorage.getItem('rememberedUser');
            if (rememberedEmail) {
                document.getElementById('login-email').value = rememberedEmail;
                document.getElementById('remember-me').checked = true;
            }

            // Handle redirect parameter
            const urlParams = new URLSearchParams(window.location.search);
            const redirectTo = urlParams.get('redirect');

            if (redirectTo) {
                localStorage.setItem('redirectAfterLogin', redirectTo);
            }

            // Check if user is already logged in
            if (window.auth && window.auth.isLoggedIn()) {
                const redirectPage = localStorage.getItem('redirectAfterLogin') || 'homepage.html';
                localStorage.removeItem('redirectAfterLogin');
                window.location.href = redirectPage;
            }
        });
    </script>
